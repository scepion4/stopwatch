<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>stopwatch</title>
</head>  
<body>
   <h1>STOPWATCH</h1>
   <div class="conteiner">
      <div class="conteiner-left">
   <div class="conteiner-time">
      <div class="hours">00</div>
      <span>:</span>
      <div class="minutes">00</div>
      <span>:</span>
      <div class="seconds">00</div>
      <span>:</span>
      <div class="milliseconds">00</div>
   </div>
   <div class="conteiner-button">
      <button class="start">start</button>
      <button class="stop">stop</button>
      <button class="round">round</button>
   </div>
</div>
   <div class="conteiner-round">
      <div class="cancel">
         <img src="img/free-icon-delete-758844.png" alt="">
      </div>
   </div>   
</div>
   <script src="script.js"></script>
</body>
</html>
